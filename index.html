<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3 - Basic Driving School</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const { BookOpen, Settings } = lucide;

        const App = () => {
            const [page, setPage] = useState('home');
            const [selectedLicense, setSelectedLicense] = useState(null);

            const config = {
                appName: 'Bonus Driving School',
                primaryColor: '#EF4444',
                secondaryColor: '#000000',
                backgroundColor: '#FFFFFF'
            };

            const renderHome = () => (
                <div className="min-h-screen flex flex-col" style={{ backgroundColor: config.backgroundColor }}>
                    <div className="p-6" style={{ backgroundColor: config.primaryColor }}>
                        <h1 className="text-3xl font-bold text-white text-center">{config.appName}</h1>
                    </div>
                    
                    <div className="flex-1 flex flex-col items-center justify-center p-6 space-y-4">
                        <h2 className="text-2xl font-bold mb-8" style={{ color: config.secondaryColor }}>Choose Your License Type</h2>
                        
                        {['code1', 'code2', 'code3'].map((code) => (
                            <button
                                key={code}
                                onClick={() => {
                                    setSelectedLicense(code);
                                    alert('Selected: ' + code); // For testing
                                }}
                                className="w-full max-w-md p-6 rounded-lg text-white font-bold text-xl shadow-lg hover:opacity-90 transition"
                                style={{ backgroundColor: config.primaryColor }}
                            >
                                <BookOpen className="inline mr-3" size={28} />
                                {code.toUpperCase().replace('CODE', 'Code ')} License Test
                            </button>
                        ))}
                        
                        <button
                            onClick={() => alert('Admin clicked')}
                            className="mt-8 p-3 rounded-lg text-white"
                            style={{ backgroundColor: config.secondaryColor }}
                        >
                            <Settings className="inline mr-2" size={20} />
                            Admin Access
                        </button>
                    </div>
                </div>
            );

            return (
                <>
                    {page === 'home' && renderHome()}
                    <div className="fixed bottom-4 right-4 bg-blue-500 text-white p-2 rounded text-sm">
                        Current page: {page}
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
