  <div id="app"></div>
  <div id="syncStatus" class="fixed right-5 bottom-5 px-3 py-2 rounded text-white" style="background:#10B981; display: none;">‚úì Synced</div>
  <div id="loadingIndicator" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50" style="display: none;">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2" style="border-color: #EF4444;"></div>
      <p class="mt-2">Loading...</p>
    </div>
  </div>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD4En5Xe4HKjUd0LYrsmHHeV2ZjFyjxnBU",
  authDomain: "bonus-driving-school-aabd2.firebaseapp.com",
  projectId: "bonus-driving-school-aabd2",
  storageBucket: "bonus-driving-school-aabd2.firebasestorage.app",
  messagingSenderId: "72558421307",
  appId: "1:72558421307:web:e9d3450e78e8d4e13d431e",
  measurementId: "G-WT9KQ340DG"
};

// Initialize Firebase
let db, storage, firebaseInitialized = false;

try {
  if (typeof firebase !== 'undefined') {
    firebase.initializeApp(firebaseConfig);
    db = firebase.firestore();
    storage = firebase.storage();
    firebaseInitialized = true;
    console.log('Firebase initialized successfully');
  }
} catch (e) {
  console.error('Firebase initialization failed:', e);
}

// Application state with performance optimizations
const state = {
  page: 'loading',
  selectedLicense: null,
  idNumber: '',
  currentTest: [],
  currentQuestion: 0,
  answers: [],
  testResults: null,
  isAdmin: false,
  adminPage: 'questions',
  editingQuestion: null,
  selectedQuestionType: 'rules',
  config: {
    appName: 'Bonus Driving School',
    logo: null,
    primaryColor: '#EF4444',
    secondaryColor: '#000000',
    backgroundColor: '#FFFFFF'
  },
  questions: {
    rules: [],
    signs: [],
    controls_code1: [],
    controls_code2: [],
    controls_code3: []
  },
  testHistory: {},
  // ADD THESE TWO LINES FOR STATISTICS SEARCH
  statisticsSearchTerm: '',
  viewingTestDetails: null
};

// Performance optimizations
let renderTimeout = null;
let saveTimeout = null;

// Utility functions
function showLoading(show) {
  const el = document.getElementById('loadingIndicator');
  if (el) el.style.display = show ? 'flex' : 'none';
}

function updateSyncStatus(type, msg = '') {
  const el = document.getElementById('syncStatus');
  if (!el) return;
  
  el.style.display = 'inline-block';
  switch(type) {
    case 'syncing':
      el.style.background = '#3B82F6';
      el.textContent = 'üîÑ Syncing...';
      break;
    case 'synced':
      el.style.background = '#10B981';
      el.textContent = '‚úì Synced';
      setTimeout(() => { el.style.display = 'none'; }, 2000);
      break;
    case 'offline':
      el.style.background = '#6B7280';
      el.textContent = msg || 'üì¥ Offline';
      break;
    default:
      el.style.background = '#EF4444';
      el.textContent = msg || '‚ö† Error';
  }
}

// Debounced render function for better performance
function scheduleRender() {
  if (renderTimeout) {
    clearTimeout(renderTimeout);
  }
  renderTimeout = setTimeout(() => {
    render();
    renderTimeout = null;
  }, 16); // ~60fps
}

// Debounced save function
function scheduleSave() {
  if (saveTimeout) {
    clearTimeout(saveTimeout);
  }
  saveTimeout = setTimeout(() => {
    saveState();
    saveTimeout = null;
  }, 1000);
}

// Generate sample questions
function generateSampleQuestions() {
  return {
    rules: [
      {
        id: 'rules_1',
        question: 'What should you do when approaching a red traffic light?',
        options: ['Speed up to beat the light', 'Come to a complete stop', 'Slow down but proceed with caution', 'Honk and continue'],
        correct: 1,
        category: 'rules'
      },
      {
        id: 'rules_2',
        question: 'When should you use your headlights?',
        options: ['Only at night', 'When visibility is less than 150m', 'Only in rain', 'Only on highways'],
        correct: 1,
        category: 'rules'
      }
    ],
    signs: [
      {
        id: 'signs_1',
        question: 'What does a triangular red sign mean?',
        options: ['Stop', 'Yield', 'No Entry', 'Speed Limit'],
        correct: 1,
        category: 'signs'
      }
    ],
    controls_code1: [],
    controls_code2: [],
    controls_code3: []
  };
}

// Load application state
async function loadState() {
  showLoading(true);
  
  // Load from localStorage
  const savedQuestions = localStorage.getItem('drivingSchoolQuestions');
  const savedConfig = localStorage.getItem('drivingSchoolConfig');
  const savedHistory = localStorage.getItem('drivingSchoolHistory');
  
  if (savedQuestions) {
    try {
      state.questions = JSON.parse(savedQuestions);
    } catch (e) {
      console.error('Error parsing saved questions:', e);
    }
  }
  
  if (savedConfig) {
    try {
      state.config = JSON.parse(savedConfig);
    } catch (e) {
      console.error('Error parsing saved config:', e);
    }
  }
  
  if (savedHistory) {
    try {
      state.testHistory = JSON.parse(savedHistory);
    } catch (e) {
      console.error('Error parsing saved history:', e);
    }
  }
  
  // Ensure we have some questions
  if (state.questions.rules.length === 0) {
    state.questions = generateSampleQuestions();
  }
  
  // Try to sync with Firebase
  if (firebaseInitialized) {
    updateSyncStatus('syncing');
    try {
      const questionsDoc = await db.collection('data').doc('questions').get();
      if (questionsDoc.exists) {
        const firebaseQuestions = questionsDoc.data();
        Object.assign(state.questions, firebaseQuestions);
      }
      
      const configDoc = await db.collection('config').doc('appConfig').get();
      if (configDoc.exists) {
        Object.assign(state.config, configDoc.data());
      }
      
      updateSyncStatus('synced');
    } catch (error) {
      console.error('Firebase sync failed:', error);
      updateSyncStatus('offline', 'Sync failed');
    }
  } else {
    updateSyncStatus('offline', 'Firebase not connected');
  }
  
  showLoading(false);
  
  // Auto-transition from loading page
  setTimeout(() => {
    state.page = 'role-selection';
    scheduleRender();
  }, 2000);
}

// Save state function
function saveState() {
  localStorage.setItem('drivingSchoolQuestions', JSON.stringify(state.questions));
  localStorage.setItem('drivingSchoolConfig', JSON.stringify(state.config));
  localStorage.setItem('drivingSchoolHistory', JSON.stringify(state.testHistory));
  
  if (firebaseInitialized) {
    updateSyncStatus('syncing');
    db.collection('data').doc('questions').set(state.questions)
      .then(() => {
        return db.collection('config').doc('appConfig').set(state.config);
      })
      .then(() => {
        updateSyncStatus('synced');
      })
      .catch(error => {
        console.error('Firebase save failed:', error);
        updateSyncStatus('error', 'Save failed');
      });
  }
}

// Navigation functions
function goHome() {
  state.page = 'role-selection';
  state.selectedLicense = null;
  state.idNumber = '';
  state.testResults = null;
  state.isAdmin = false;
  state.editingQuestion = null;
  state.viewingTestDetails = null;
  state.statisticsSearchTerm = '';
  scheduleRender();
}

function selectRole(role) {
  if (role === 'student') {
    state.page = 'home';
  } else if (role === 'staff') {
    state.page = 'admin-login';
  }
  scheduleRender();
}

function selectLicense(license) {
  state.selectedLicense = license;
  state.page = 'id-input';
  scheduleRender();
}

// Helper function to shuffle an array and select a specific number of items
function shuffleAndSelect(questions, count) {
  if (!questions || questions.length === 0) return [];
  
  // Create a shallow copy to shuffle and avoid modifying the original state.questions array
  const shuffled = [...questions]; 
  
  // Fisher-Yates shuffle
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  
  // Ensure we don't try to slice more than we have
  return shuffled.slice(0, Math.min(count, shuffled.length));
}

function startTest() {
  if (!state.idNumber || state.idNumber.trim().length < 5) {
    alert('Please enter a valid ID number (at least 5 characters)');
    return;
  }
  
  const rulesQuestions = state.questions.rules;
  const signsQuestions = state.questions.signs;
  let controlCategory = '';
  let controlCount = 0;
  
  // Determine control questions based on selected license
  switch (state.selectedLicense) {
    case 'code1':
      controlCategory = 'controls_code1';
      controlCount = 10; // 32 Rules + 32 Signs + 10 Controls = 74 Total
      break;
    case 'code2':
      controlCategory = 'controls_code2';
      controlCount = 8;  // 32 Rules + 32 Signs + 8 Controls = 72 Total
      break;
    case 'code3':
      controlCategory = 'controls_code3';
      controlCount = 8;  // 32 Rules + 32 Signs + 8 Controls = 72 Total
      break;
    default:
      alert('Invalid license type selected.');
      return;
  }
  
  const controlQuestions = state.questions[controlCategory];
  
  // Basic check for question sufficiency
  if (rulesQuestions.length < 32 || signsQuestions.length < 32 || controlQuestions.length < controlCount) {
    alert(`Not enough questions available in all categories for a ${state.selectedLicense.toUpperCase()} test. Required: Rules: 32, Signs: 32, Controls: ${controlCount}. Please ask an administrator to add more questions.`);
    return;
  }
  
  // Generate test sections by shuffling and slicing
  const rulesTest = shuffleAndSelect(rulesQuestions, 32);
  const signsTest = shuffleAndSelect(signsQuestions, 32);
  const controlsTest = shuffleAndSelect(controlQuestions, controlCount);
  
  // --- THIS IS THE FIX ---
  // First, shuffle only the rules and signs together
  const shuffledRulesAndSigns = [...rulesTest, ...signsTest].sort(() => Math.random() - 0.5);
  
  // Then, create the final test by adding the controls to the end
  const finalTest = [...shuffledRulesAndSigns, ...controlsTest];
  // --- END OF FIX ---

  state.currentTest = finalTest
    .map((q, index) => ({
      ...q,
      questionNumber: index + 1
    }));
  
  state.answers = new Array(state.currentTest.length).fill(null);
  state.currentQuestion = 0;
  state.page = 'test';
  scheduleRender();
}

function submitAnswer(answerIndex) {
  state.answers[state.currentQuestion] = answerIndex;
  
  if (state.currentQuestion < state.currentTest.length - 1) {
    state.currentQuestion++;
  } else {
    finishTest();
  }
  scheduleRender();
}

function finishTest() {
  const results = state.currentTest.map((q, i) => ({
    question: q.question,
    userAnswer: state.answers[i],
    correctAnswer: q.correct,
    isCorrect: state.answers[i] === q.correct,
    options: q.options,
    category: q.category
  }));
  
  const score = results.filter(r => r.isCorrect).length;
  const percentage = Math.round((score / results.length) * 100);
  
  state.testResults = {
    score,
    total: results.length,
    percentage,
    results,
    date: new Date().toISOString(),
    licenseType: state.selectedLicense
  };
  
  // Save to history
  if (!state.testHistory[state.idNumber]) {
    state.testHistory[state.idNumber] = [];
  }
  state.testHistory[state.idNumber].push(state.testResults);
  
  scheduleSave();
  state.page = 'results';
  scheduleRender();
}

function triggerImageUpload() {

function handleImageUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  // Validate file type
  const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
  if (!validTypes.includes(file.type)) {
    alert('Please select a valid image file (JPEG, PNG, GIF, or WebP)');
    return;
  }
  
  // Validate file size (max 5MB)
  if (file.size > 5 * 1024 * 1024) {
    alert('Image size must be less than 5MB');
    return;
  }
  
  // Show upload progress
  const progressBar = document.getElementById('uploadProgress');
  const progressFill = document.getElementById('uploadProgressFill');
  progressBar.style.display = 'block';
  progressFill.style.width = '0%';
  
  const reader = new FileReader();
  reader.onload = function(e) {
    // Set the image preview
    const imagePreview = document.getElementById('imagePreview');
    imagePreview.src = e.target.result;
    imagePreview.classList.add('visible');
    
    // Store base64 image data temporarily
    state.editingQuestion.image = e.target.result;
    
    // Upload to Firebase Storage if connected
    if (firebaseInitialized) {
      uploadImageToFirebase(file);
    } else {
      // Just use base64 for local storage
      progressFill.style.width = '100%';
      setTimeout(() => {
        progressBar.style.display = 'none';
      }, 1000);
      updateQuestionPreview();
    }
  };
  
  reader.onprogress = function(e) {
    if (e.lengthComputable) {
      const percentLoaded = Math.round((e.loaded / e.total) * 100);
      progressFill.style.width = percentLoaded + '%';
    }
  };
  
  reader.readAsDataURL(file);
}

async function uploadImageToFirebase(file) {
  if (!firebaseInitialized || !state.editingQuestion) return;
  
  try {
    const progressBar = document.getElementById('uploadProgress');
    const progressFill = document.getElementById('uploadProgressFill');
    
    // Create a unique filename
    const fileExtension = file.name.split('.').pop();
    const fileName = `questions/${state.selectedQuestionType}/${state.editingQuestion.id}.${fileExtension}`;
    
    // Upload to Firebase Storage
    const storageRef = storage.ref();
    const uploadTask = storageRef.child(fileName).put(file);
    
    uploadTask.on('state_changed',
      (snapshot) => {
        // Update progress
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        progressFill.style.width = progress + '%';
      },
      (error) => {
        console.error('Upload failed:', error);
        alert('Image upload failed. Please try again.');
        progressBar.style.display = 'none';
      },
      async () => {
        // Upload completed successfully, get download URL
        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
        state.editingQuestion.imageUrl = downloadURL;
        
        // Hide progress bar after a short delay
        setTimeout(() => {
          progressBar.style.display = 'none';
        }, 1000);
        
        updateQuestionPreview();
        scheduleSave();
      }
    );
  } catch (error) {
    console.error('Upload error:', error);
    alert('Error uploading image');
  }
}

function setupDragAndDrop() {
  const uploadArea = document.getElementById('imageUploadArea');
  if (!uploadArea) return;
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });
  
  uploadArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      const fileInput = document.getElementById('imageUpload');
      fileInput.files = files;
      handleImageUpload({ target: fileInput });
    }
  });
}

function shuffleOptions() {
  if (state.editingQuestion) {
    const options = [...state.editingQuestion.options];
    const correctAnswer = options[state.editingQuestion.correct];
    
    // Fisher-Yates shuffle
    for (let i = options.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [options[i], options[j]] = [options[j], options[i]];
    }
    
    // Update correct answer index
    state.editingQuestion.correct = options.indexOf(correctAnswer);
    state.editingQuestion.options = options;
    updateQuestionPreview();
    scheduleRender();
  }

    <div class="min-h-screen" style="background:${state.config.backgroundColor}">
      <div class="p-6" style="background:${state.config.primaryColor}">
        <button onclick="goHome()" class="text-white flex items-center mb-2">
          <span class="mr-2">‚Üê</span> Back to Role Selection
        </button>
        <h1 class="text-2xl font-bold text-white text-center">Staff Admin Panel</h1>
      </div>
      <div class="p-6">
        <div class="flex gap-2 mb-6 overflow-auto pb-2">
          ${tabButtons}
        </div>
        <div id="adminContent">
          ${renderAdminContent()}
        </div>
      </div>
    </div>`;
}

function renderAdminContent() {
  if (state.adminPage === 'questions') {
    return renderAdminQuestions();
  } else if (state.adminPage === 'statistics') {
    return renderAdminStatistics();
  } else if (state.adminPage === 'settings') {
    return renderAdminSettings();
  }
  return '';
}

function renderQuestionPreview() {
  if (!state.editingQuestion) return '';
  
  const q = state.editingQuestion;
  const imageSrc = q.imageUrl || q.image;
  
  return `
    <div class="question-preview">
      ${imageSrc ? `
        <div class="${q.imagePosition === 'top' ? 'text-center' : ''}">
          <img src="${imageSrc}" 
               class="preview-image ${q.imagePosition}" 
               style="max-width: ${q.imageSize || 200}px;"
               alt="Question image">
        </div>
      ` : ''}
      <div class="preview-question-text">${q.question || 'Your question will appear here...'}</div>
      <div class="preview-options">
        ${q.options.map((option, index) => `
          <div class="preview-option ${index === q.correct ? 'correct' : ''}">
            <span class="preview-option-label">${String.fromCharCode(65 + index)}</span>
            ${option || `Option ${String.fromCharCode(65 + index)}`}
          </div>
        `).join('')}
      </div>
    </div>
  `;
}

function renderImageUploadSection() {

  const q = state.editingQuestion;
  const imageSrc = q.imageUrl || q.image;
  
  return `
    <div class="image-upload-section">
      <h4 class="form-label">Question Image (Optional)</h4>
      
      <input type="file" id="imageUpload" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
      
      <div id="imageUploadArea" class="image-upload-area" onclick="triggerImageUpload()">
        <div class="upload-icon">üñºÔ∏è</div>
        <div class="upload-text">Click to upload or drag and drop</div>
        <div class="upload-subtext">PNG, JPG, GIF up to 5MB</div>
        
        <div id="uploadProgress" class="upload-progress">
          <div id="uploadProgressFill" class="upload-progress-bar"></div>
        </div>
      </div>
      
      <div class="image-preview-container">
        <img id="imagePreview" src="${imageSrc || ''}" class="image-preview ${imageSrc ? 'visible' : ''}" alt="Image preview">
        
        ${imageSrc ? `
          <div class="image-actions">
            <button onclick="triggerImageUpload()" class="image-action-btn">üîÑ Change Image</button>
            <button onclick="removeImage()" class="image-action-btn remove">üóëÔ∏è Remove</button>
          </div>
          
          <div class="image-position-controls">
            <button onclick="setImagePosition('top')" class="position-btn ${q.imagePosition === 'top' ? 'active' : ''}">Top</button>
            <button onclick="setImagePosition('left')" class="position-btn ${q.imagePosition === 'left' ? 'active' : ''}">Left</button>
            <button onclick="setImagePosition('right')" class="position-btn ${q.imagePosition === 'right' ? 'active' : ''}">Right</button>
          </div>
          
          <div class="image-size-control">
            <label class="form-label">Image Size: ${q.imageSize}px</label>
            <input type="range" min="100" max="400" value="${q.imageSize}" 
                   oninput="updateImageSize(this.value)" class="size-slider">
          </div>
          
          <div class="image-info">
            <strong>Image Info:</strong><br>
            ‚Ä¢ Position: ${q.imagePosition}<br>
            ‚Ä¢ Size: ${q.imageSize}px<br>
            ‚Ä¢ ${q.imageUrl ? 'Stored in cloud' : 'Stored locally'}
          </div>
        ` : ''}
      </div>
    </div>
  `;
}

function renderAdminQuestions() {
  const questionTypes = [
    { id: 'rules', label: 'Rules Questions', count: state.questions.rules.length },
    { id: 'signs', label: 'Signs Questions', count: state.questions.signs.length },
    { id: 'controls_code1', label: 'Code 1 Controls', count: state.questions.controls_code1.length },
    { id: 'controls_code2', label: 'Code 2 Controls', count: state.questions.controls_code2.length },
    { id: 'controls_code3', label: 'Code 3 Controls', count: state.questions.controls_code3.length }
  ];
  
  const typeButtons = questionTypes.map(type => `
    <button onclick="state.selectedQuestionType='${type.id}'; state.editingQuestion=null; scheduleRender();" 
      class="px-4 py-3 rounded font-bold transition text-left ${state.selectedQuestionType === type.id ? 'text-white' : ''}"
      style="background:${state.selectedQuestionType === type.id ? state.config.primaryColor : '#E5E7EB'}; color:${state.selectedQuestionType === type.id ? 'white' : state.config.secondaryColor}">
      ${type.label}
      <div class="text-sm font-normal mt-1 ${state.selectedQuestionType === type.id ? 'text-white' : 'text-gray-600'}">
        ${type.count} questions
      </div>
    </button>
  `).join('');
  
  if (state.editingQuestion) {
    const q = state.editingQuestion;
    return `
      <div class="editor-layout">
        <div class="editor-form">
          <div class="preview-header">
            <h3 class="text-lg font-bold" style="color:${state.config.secondaryColor}">Editing Question</h3>
            <div class="preview-badge">Live Preview</div>
          </div>
          
          <div class="quick-actions">
            <button onclick="shuffleOptions()" class="quick-action-btn">üîÄ Shuffle Options</button>
            <button onclick="clearQuestion()" class="quick-action-btn">üóëÔ∏è Clear All</button>
            <button onclick="duplicateQuestion()" class="quick-action-btn">üìã Duplicate</button>
          </div>
          
          <div class="form-group">
            <label class="form-label">Question Text</label>
            <textarea 
              class="form-input" 
              rows="3" 
              placeholder="Enter your question here..."
              oninput="handleQuestionInput(this.value)"
            >${q.question}</textarea>
          </div>
          
          ${renderImageUploadSection()}
          
          <div class="form-group">
            <label class="form-label">Answer Options</label>
            ${[0, 1, 2, 3].map(i => `
              <div class="option-input-group">
                <div class="option-letter ${i === q.correct ? 'correct-option' : ''}">${String.fromCharCode(65 + i)}</div>
                <input 
                  type="text" 
                  class="form-input option-input" 
                  placeholder="Option ${String.fromCharCode(65 + i)}"
                  value="${q.options[i] || ''}" 
                  oninput="handleOptionInput(${i}, this.value)"
                >
                <input 
                  type="radio" 
                  name="correctAnswer" 
                  ${i === q.correct ? 'checked' : ''}
                  onchange="handleCorrectAnswerChange(${i})"
                >
              </div>
            `).join('')}
          </div>
          
          <div class="action-buttons">
            <button onclick="saveQuestion()" class="btn btn-primary">üíæ Save Question</button>
            <button onclick="state.editingQuestion=null; scheduleRender();" class="btn btn-secondary">‚ùå Cancel</button>
          </div>
        </div>
        
        <div class="preview-panel">
          <div class="preview-header">
            <h3 class="text-lg font-bold" style="color:${state.config.secondaryColor}">Question Preview</h3>
            <div class="preview-badge">Real-time</div>
          </div>
          <div id="questionPreview">
            ${renderQuestionPreview()}
          </div>
          <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <p class="text-sm text-blue-800">
              <strong>üí° Tip:</strong> This preview shows exactly how students will see the question. 
              The green option indicates the correct answer.
            </p>
          </div>
        </div>
      </div>`;
  } else {
    const questions = state.questions[state.selectedQuestionType] || [];
    return `
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        ${typeButtons}
      </div>
      
      <div class="mb-6">
        <div class="flex gap-4 items-center mb-4">
          <button onclick="addQuestion()" class="px-6 py-3 rounded text-white font-bold transition hover:opacity-90" style="background:${state.config.primaryColor}">
            + Add New Question
          </button>
          <div class="text-lg font-bold">
            Total: ${questions.length} questions
          </div>
        </div>
      </div>
      
      <div class="space-y-4 max-h-96 overflow-y-auto">
        ${questions.length === 0 ? `
          <div class="bg-white p-6 rounded-lg shadow text-center">
            <p class="text-gray-500">No questions found. Add your first question!</p>
          </div>
        ` : questions.map(q => `
          <div class="question-item bg-white p-4 rounded-lg shadow flex justify-between items-start">
            <div class="flex-1">
              <p class="font-bold mb-1">${q.question}</p>
              <div class="flex items-center text-sm text-gray-600">
                <span>Correct: ${q.options[q.correct]}</span>
                ${q.image || q.imageUrl ? '<span class="ml-2 text-blue-500">üñºÔ∏è Has Image</span>' : ''}
              </div>
            </div>
            <div class="flex gap-2 ml-4">
              <button onclick="editQuestion('${q.id}')" 
                class="p-2 rounded text-white transition hover:opacity-90" style="background:${state.config.primaryColor}">
                ‚úèÔ∏è Edit
              </button>
              <button onclick="deleteQuestion('${q.id}')" 
                class="p-2 rounded bg-red-500 text-white transition hover:opacity-90">
                üóëÔ∏è Delete
              </button>
            </div>
          </div>
        `).join('')}
      </div>`;
  }
}

// REPLACED renderAdminStatistics FUNCTION WITH ENHANCED VERSION
function renderAdminStatistics() {
  const historyEntries = Object.entries(state.testHistory);
  
  // Get search term from state or default to empty
  const searchTerm = state.statisticsSearchTerm || '';
  
  // Filter entries by search term
  const filteredEntries = searchTerm 
    ? historyEntries.filter(([id]) => id.toLowerCase().includes(searchTerm.toLowerCase()))
    : historyEntries;

  // Check if we're viewing detailed results
  if (state.viewingTestDetails) {
    return renderTestDetails();
  }

  if (filteredEntries.length === 0) {
    return `
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4" style="color:${state.config.secondaryColor}">Test Statistics</h2>
        
        <div class="mb-6">
          <input 
            type="text" 
            placeholder="Search by ID number..."
            value="${searchTerm}"
            oninput="state.statisticsSearchTerm=this.value; scheduleRender();"
            class="w-full p-3 border rounded"
          >
        </div>
        
        <p class="text-gray-500 text-center py-8">
          ${searchTerm ? 'No test results found for this ID' : 'No test data available yet.'}
        </p>
      </div>`;
  }
  
  return `
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-2xl font-bold mb-4" style="color:${state.config.secondaryColor}">Test Statistics</h2>
      
      <div class="mb-6">
        <input 
          type="text" 
          placeholder="Search by ID number..."
          value="${searchTerm}"
          oninput="state.statisticsSearchTerm=this.value; scheduleRender();"
          class="w-full p-3 border rounded"
        >
      </div>
      
      <div class="space-y-4 max-h-96 overflow-y-auto">
        ${filteredEntries.map(([id, tests]) => `
          <div class="border rounded-lg p-4">
            <div class="flex justify-between items-start mb-2">
              <h3 class="font-bold text-lg">ID: ${id}</h3>
              <span class="text-sm text-gray-600">${tests.length} test${tests.length !== 1 ? 's' : ''}</span>
            </div>
            <p class="mb-3 text-sm text-gray-600">Latest tests:</p>
            <div class="space-y-3">
              ${tests.slice(-3).reverse().map((test, index) => `
                <div class="border-t pt-3 ${index === 0 ? 'border-t-0 pt-0' : ''}">
                  <div class="flex justify-between items-start">
                    <div class="flex-1">
                      <p><strong>Date:</strong> ${new Date(test.date).toLocaleString()}</p>
                      <p><strong>License:</strong> ${test.licenseType.toUpperCase()}</p>
                      <p><strong>Score:</strong> ${test.score}/${test.total} (${test.percentage}%)</p>
                      <p><strong>Result:</strong> 
                        <span class="${test.percentage >= 70 ? 'text-green-600' : 'text-red-600'}">
                          ${test.percentage >= 70 ? 'PASSED' : 'FAILED'}
                        </span>
                      </p>
                    </div>
                    <button 
                      onclick="viewTestDetails('${id}', ${tests.indexOf(test)})"
                      class="ml-4 px-3 py-1 rounded text-white text-sm transition hover:opacity-90" 
                      style="background:${state.config.primaryColor}">
                      View Details
                    </button>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `).join('')}
      </div>
    </div>`;
}

// ADDED NEW FUNCTION FOR VIEWING TEST DETAILS
function viewTestDetails(userId, testIndex) {
  state.viewingTestDetails = {
    userId: userId,
    testIndex: testIndex
  };
  scheduleRender();
}

// ADDED NEW FUNCTION TO RENDER TEST DETAILS
function renderTestDetails() {
  if (!state.viewingTestDetails) {
    return renderAdminStatistics();
  }
  
  const { userId, testIndex } = state.viewingTestDetails;
  const userTests = state.testHistory[userId];
  const test = userTests[testIndex];
  
  if (!test) {
    state.viewingTestDetails = null;
    return renderAdminStatistics();
  }
  
  return `
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="flex justify-between items-start mb-6">
        <h2 class="text-2xl font-bold" style="color:${state.config.secondaryColor}">
          Test Details - ID: ${userId}
        </h2>
        <button 
          onclick="state.viewingTestDetails=null; scheduleRender();"
          class="px-4 py-2 rounded text-white transition hover:opacity-90" 
          style="background:${state.config.primaryColor}">
          ‚Üê Back to Statistics
        </button>
      </div>
      
      <div class="mb-6 p-4 border rounded-lg" style="border-color:${state.config.primaryColor}">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
          <div>
            <p class="text-sm text-gray-600">Date</p>
            <p class="font-bold">${new Date(test.date).toLocaleDateString()}</p>
          </div>
          <div>
            <p class="text-sm text-gray-600">License</p>
            <p class="font-bold">${test.licenseType.toUpperCase()}</p>
          </div>
          <div>
            <p class="text-sm text-gray-600">Score</p>
            <p class="font-bold">${test.score}/${test.total}</p>
          </div>
          <div>
            <p class="text-sm text-gray-600">Result</p>
            <p class="font-bold ${test.percentage >= 70 ? 'text-green-600' : 'text-red-600'}">
              ${test.percentage}% ${test.percentage >= 70 ? 'PASS' : 'FAIL'}
            </p>
          </div>
        </div>
      </div>
      
      <div class="results-grid gap-6">
        <div class="bg-white rounded-lg p-4 border-2 border-green-200">
          <h3 class="text-xl font-bold mb-4 text-green-700">‚úÖ Correct Answers (${test.results.filter(r => r.isCorrect).length})</h3>
          <div class="space-y-3 max-h-96 overflow-y-auto">
            ${test.results.filter(r => r.isCorrect).map((result, index) => `
              <div class="p-3 border border-green-200 rounded bg-green-50">
                <p class="font-semibold text-sm mb-1">Q${index + 1}: ${result.question}</p>
                ${result.image || result.imageUrl ? `
                  <img src="${result.imageUrl || result.image}" 
                       class="max-w-full h-auto rounded mt-2" 
                       style="max-width: ${result.imageSize || 200}px"
                       alt="Question image">
                ` : ''}
                <p class="text-sm text-green-700 mt-1">
                  <strong>Your answer:</strong> ${String.fromCharCode(65 + result.userAnswer)}. ${result.options[result.userAnswer]}
                </p>
                <p class="text-xs text-gray-600 mt-1">
                  <strong>Category:</strong> ${result.category.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                </p>
              </div>
            `).join('')}
          </div>
        </div>
        
        <div class="bg-white rounded-lg p-4 border-2 border-red-200">
          <h3 class="text-xl font-bold mb-4 text-red-700">‚ùå Incorrect Answers (${test.results.filter(r => !r.isCorrect).length})</h3>
          <div class="space-y-3 max-h-96 overflow-y-auto">
            ${test.results.filter(r => !r.isCorrect).map((result, index) => `
              <div class="p-3 border border-red-200 rounded bg-red-50">
                <p class="font-semibold text-sm mb-1">Q${test.results.indexOf(result) + 1}: ${result.question}</p>
                ${result.image || result.imageUrl ? `
                  <img src="${result.imageUrl || result.image}" 
                       class="max-w-full h-auto rounded mt-2" 
                       style="max-width: ${result.imageSize || 200}px"
                       alt="Question image">
                ` : ''}
                <p class="text-sm text-red-700 mt-1">
                  <strong>Your answer:</strong> ${String.fromCharCode(65 + result.userAnswer)}. ${result.options[result.userAnswer]}
                </p>
                <p class="text-sm text-green-700 mt-1">
                  <strong>Correct answer:</strong> ${String.fromCharCode(65 + result.correctAnswer)}. ${result.options[result.correctAnswer]}
                </p>
                <p class="text-xs text-gray-600 mt-1">
                  <strong>Category:</strong> ${result.category.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                </p>
              </div>
            `).join('')}
          </div>
        </div>
      </div>
    </div>`;
}
