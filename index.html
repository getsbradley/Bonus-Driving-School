<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD4En5Xe4HKjUd0LYrsmHHeV2ZjFyjxnBU",
  authDomain: "bonus-driving-school-aabd2.firebaseapp.com",

  measurementId: "G-WT9KQ340DG"
};

// Initialize Firebase
let db, storage, firebaseInitialized = false;
let lastSyncTime = null;

// Simple Firebase sync status indicator
function updateSyncStatus(type, message = '') {
  const syncElement = document.getElementById('syncStatus');
  const syncIcon = document.getElementById('syncIcon');
  const syncText = document.getElementById('syncText');
  
  if (!syncElement) return;
  
  syncElement.style.display = 'flex';
  
  // Remove all existing classes
  syncElement.className = 'sync-status';
  
  switch(type) {
    case 'syncing':
      syncElement.classList.add('syncing');
      syncIcon.textContent = 'üîÑ';
      syncText.textContent = 'Syncing...';
      break;
    case 'synced':
      syncElement.classList.add('synced');
      syncIcon.textContent = '‚úì';
      syncText.textContent = message ? `Synced ${message}` : 'Synced';
      lastSyncTime = new Date();
      
      // Hide after 3 seconds
      setTimeout(() => {
        if (syncElement.classList.contains('synced')) {
          syncElement.style.display = 'none';
        }
      }, 3000);
      break;
    case 'offline':
      syncElement.classList.add('offline');
      syncIcon.textContent = 'üì°';
      syncText.textContent = message || 'Offline';
      break;
    case 'error':
      syncElement.classList.add('error');
      syncIcon.textContent = '‚ö†Ô∏è';
      syncText.textContent = message || 'Sync Error';
      break;
    case 'connected':
      syncElement.classList.add('synced');
      syncIcon.textContent = '‚úì';
      syncText.textContent = 'Connected';
      
      setTimeout(() => {
        if (syncElement.classList.contains('synced')) {
          syncElement.style.display = 'none';
        }
      }, 2000);
      break;
  }
}

function initializeFirebase() {
  try {
    if (typeof firebase === 'undefined') {
      console.error('Firebase scripts not loaded yet');
      updateSyncStatus('offline', 'Firebase not loaded');
      return false;
    }

    db = firebase.firestore();

  } catch (e) {

// Helper function to shuffle an array and select a specific number of items
function shuffleAndSelect(questions, count) {
  if (!questions || questions.length === 0) return [];
  
  const shuffled = [...questions]; 
  
  // Fisher-Yates shuffle
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  
  return shuffled.slice(0, Math.min(count, shuffled.length));
}

function startTest() {
  if (!state.idNumber || state.idNumber.trim().length < 5) {
    alert('Please enter a valid ID number (at least 5 characters)');
    return;
  }
  
  const rulesQuestions = state.questions.rules;
  const signsQuestions = state.questions.signs;
  let controlCategory = '';
  let controlCount = 0;
  
  switch (state.selectedLicense) {
    case 'code1':
      controlCategory = 'controls_code1';
      controlCount = 10;
      break;
    case 'code2':
      controlCategory = 'controls_code2';
      controlCount = 8;
      break;
    case 'code3':
      controlCategory = 'controls_code3';
      controlCount = 8;
      break;
    default:
      alert('Invalid license type selected.');
      return;
  }
  
  const controlQuestions = state.questions[controlCategory];
  
  if (rulesQuestions.length < 32 || signsQuestions.length < 32 || controlQuestions.length < controlCount) {
    alert(`Not enough questions available in all categories for a ${state.selectedLicense.toUpperCase()} test. Required: Rules: 32, Signs: 32, Controls: ${controlCount}. Please ask an administrator to add more questions.`);
    return;
  }
  
  const rulesTest = shuffleAndSelect(rulesQuestions, 32);
  const signsTest = shuffleAndSelect(signsQuestions, 32);
  const controlsTest = shuffleAndSelect(controlQuestions, controlCount);
  
  const shuffledRulesAndSigns = [...rulesTest, ...signsTest].sort(() => Math.random() - 0.5);
  const finalTest = [...shuffledRulesAndSigns, ...controlsTest];

  state.currentTest = finalTest
    .map((q, index) => ({
      ...q,
      questionNumber: index + 1
    }));
  
  state.answers = new Array(state.currentTest.length).fill(null);
  state.currentQuestion = 0;
  state.page = 'test';
  render();
}

function submitAnswer(answerIndex) {
  state.answers[state.currentQuestion] = answerIndex;
  
  if (state.currentQuestion < state.currentTest.length - 1) {
    state.currentQuestion++;
  } else {
    finishTest();
  }
  render();
}

function finishTest() {
  const results = state.currentTest.map((q, i) => ({
    question: q.question,
    userAnswer: state.answers[i],
    correctAnswer: q.correct,
    isCorrect: state.answers[i] === q.correct,
    options: q.options,
    category: q.category,
    questionId: q.id,
    imageUrl: q.imageUrl,
    image: q.image,
    imageSize: q.imageSize
  }));
  
  const score = results.filter(r => r.isCorrect).length;
  const percentage = Math.round((score / results.length) * 100);
  
  const testResult = {
    userId: state.idNumber,
    score,
    total: results.length,
    percentage,
    results,
    date: new Date().toISOString(),
    licenseType: state.selectedLicense,
    passed: percentage >= 70,
    timestamp: Date.now(),
    searchId: state.idNumber.toLowerCase(),
    licenseCode: state.selectedLicense
  };
  
  state.testResults = testResult;
  
  if (!state.testHistory[state.idNumber]) {
    state.testHistory[state.idNumber] = [];
  }
  state.testHistory[state.idNumber].push(testResult);
  
  // Save to localStorage
  localStorage.setItem('drivingSchoolHistory', JSON.stringify(state.testHistory));
  
  state.page = 'results';
  render();
}

function initializeImageUpload() {
  const uploadArea = document.getElementById('imageUploadArea');
  if (!uploadArea) return;
  
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });
  
  uploadArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
  });
  
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      const fileInput = document.getElementById('imageUpload');
      fileInput.files = files;
      handleImageUpload({ target: fileInput });
    }
  });
}

});
